{% extends 'base.html' %}

{% block title %}Borrar Inmueble{% endblock %}

{% block content %}

<body>
    <h1>Borrar Inmueble</h1>
    <p>¿Estás seguro de que quieres borrar el inmueble "{{ inmueble.nombre }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Sí, borrar</button>
        <a href="{% url 'index' %}">Cancelar</a>
    </form>
</body>

{% endblock %}
